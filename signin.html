<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Sign In</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');</style>
    <script src="https://kit.fontawesome.com/d4b0adbd70.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>
<body>
<div id="app">

    <nav>
        <img src="logo.png" alt="logo">
        <select style="margin-left: 50%" class="leanguage" name="" id="">
            <option value="">EN</option>
        </select>
    </nav>

    <div class="signin-container">
        <div class="nav">
            <h4>Sign In</h4>
            <a href="index.html"><i class="fa-solid fa-xmark"></i></a>
        </div>
        <div class="input">
            <h4>Fullname</h4>
            <input id="fullname" type="name" placeholder="Your fullname">
            <h4>Username</h4>
            <input id="username" type="name" placeholder="Make your username">
            <h4>Email</h4>
            <input id="email" type="email" placeholder="Enter your email">
            <h4>Password</h4>
            <input id="password" type="password" placeholder="Make your password">
            <h4>Confirm Password</h4>
            <input id="confirmPassword" type="password" placeholder="Confirm your password">
            <button onclick="submit()">Sign in</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <h3>Succesfully Register</h3>
        <p>Thank you for register at vintage. Start find your favorite pre-loved product here</p>
        <a href="index.html">Go to home page</a>
    </div>

</div> 
<script src="firebase.js"></script>
<script src="auth.js"></script>
<script src="main.js"></script>
</body>
</html>
