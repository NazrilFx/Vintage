<html lang="en">

<body>
    
<div id="app">

    <nav>
        <img src="logo.png" alt="logo">
        <select style="margin-left: 50%" class="leanguage" name="" id="">
            <option value="">EN</option>
        </select>
    </nav>
    
    <div style="height: 270px;" class="signin-container">
        <div class="nav">
            <h4>Log In</h4>
            <a href="index.html"><i class="fa-solid fa-xmark"></i></a>
        </div>
        <div class="input">
            <h4>Email</h4>
            <input id="emailLogin" type="email" placeholder="Enter your email">
            <h4>Password</h4>
            <input id="passwordLogin" type="password" placeholder="Make your password">
            <button onclick="submitLogin()">Log in</button>
        </div>
    </div>
    
</div>
